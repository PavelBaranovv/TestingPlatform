version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: yourdb
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_URL: jdbc:postgresql://db:5432/yourdb
      DB_USER: youruser
      DB_PASSWORD: yourpassword
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata: